{% extends "layout.html" %}
{% block body %}
  <div class="menubar">
    <div class="bigbuttons">
      <a class="btn" href="{{ url_for('scans') }}">Scans</a>
      <a class="btn" href="{{ url_for('hosts') }}">Hosts</a>
      <a class="btn" href="{{ url_for('iocs') }}">IOCs</a>
    </div>
    <div class="smallbuttons">
      <a class="btn",  href="{{ url_for('createhost') }}">New</a>
      <a class="btn", href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
  <div class="page">
  <div class="contentpane">
    {% for host in hosts %}
      <div class="entry"><a href="{{ url_for('showhost') }}?id={{ host.id }}">{{ host.name }}</a> - {{ host.address|safe }}</div>
    {% else %}
      <div>No hosts here so far</div>
    {% endfor %}
  </div>
  <div class="datapane">
    data...
  </div>
  </div>
{% endblock %}
